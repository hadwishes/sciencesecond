<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار العلوم - الصف السادس</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: #333;
            direction: rtl;
            text-align: right;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        /* الشاشة الرئيسية */
        .start-screen {
            text-align: center;
            padding: 50px 20px;
        }

        .start-screen h2 {
            color: #4a5568;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .quiz-info {
            background: #f7fafc;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            border-right: 5px solid #4299e1;
        }

        .quiz-info h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(66, 153, 225, 0.3);
        }

        /* شاشة الاختبار */
        .quiz-screen {
            display: none;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .progress-info {
            flex: 1;
            min-width: 200px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4299e1, #3182ce);
            transition: width 0.5s ease;
            width: 0%;
        }

        .timer {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.3rem;
            min-width: 100px;
            text-align: center;
        }

        .timer.warning {
            background: #feb2b2;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question-container {
            background: #f7fafc;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-right: 5px solid #4299e1;
        }

        .question-image {
            max-width: 100%;
            max-height: 250px;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .question-number {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .choices-container {
            display: grid;
            gap: 15px;
        }

        .choice {
            background: white;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
            font-size: 1.1rem;
        }

        .choice:hover {
            border-color: #4299e1;
            background: #ebf8ff;
            transform: translateX(-5px);
        }
        
        .choice-image {
            height: 80px;
            width: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .choice.correct {
            border-color: #48bb78;
            background: #f0fff4;
            color: #22543d;
        }

        .choice.wrong {
            border-color: #f56565;
            background: #fed7d7;
            color: #c53030;
        }

        .choice.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .choice-letter {
            background: #4299e1;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-left: 15px;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .choice.correct .choice-letter {
            background: #48bb78;
        }

        .choice.wrong .choice-letter {
            background: #f56565;
        }

        /* نافذة النتيجة */
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .result-popup {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .result-popup.correct {
            border-top: 8px solid #48bb78;
        }

        .result-popup.wrong {
            border-top: 8px solid #f56565;
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .explanation {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: right;
            border-right: 4px solid #4299e1;
        }

        /* شاشة النتائج */
        .results-screen {
            display: none;
            text-align: center;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .results-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .result-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .result-card h4 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .result-card .number {
            font-size: 2rem;
            font-weight: 700;
            color: #4299e1;
        }

        .wrong-answers {
            text-align: right;
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .wrong-answers h3 {
            color: #4a5568;
            margin-bottom: 20px;
        }

        .wrong-answer-item {
            background: #fed7d7;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-right: 4px solid #f56565;
        }

        .wrong-answer-item .question {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .wrong-answer-item .correct-answer {
            color: #22543d;
            font-weight: 500;
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .quiz-header {
                flex-direction: column;
                gap: 10px;
            }

            .timer {
                order: -1;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .choice {
                padding: 15px 20px;
            }

            .score-circle {
                width: 150px;
                height: 150px;
                font-size: 2rem;
            }
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>اختبار العلوم - الصف السادس</h1>
            <p>تدريبات 1446 على اختبارات نافس</p>
        </div>

        <div class="start-screen" id="startScreen">
            <h2>مرحباً بك في اختبار العلوم</h2>
            
            <div class="quiz-info">
                <h3>معلومات الاختبار:</h3>
                <div class="info-item">
                    <span>عدد الأسئلة:</span>
                    <strong id="totalQuestionsValue"></strong>
                </div>
                <div class="info-item">
                    <span>الوقت المحدد لكل سؤال:</span>
                    <strong>60 ثانية</strong>
                </div>
                <div class="info-item">
                    <span>نوع الأسئلة:</span>
                    <strong>اختيار من متعدد</strong>
                </div>
            </div>

            <button class="btn btn-primary" id="startButton">ابدأ الاختبار</button>
        </div>

        <div class="quiz-screen" id="quizScreen">
            <div class="quiz-header">
                <div class="progress-info">
                    <span id="questionCounter"></span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                <div class="timer" id="timer">01:00</div>
            </div>

            <div class="question-container" id="questionContainer">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
            </div>

            <div class="choices-container" id="choicesContainer">
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="skipQuestion()">تخطي السؤال</button>
            </div>
        </div>

        <div class="results-screen" id="resultsScreen">
            <h2>انتهى الاختبار!</h2>
            
            <div class="score-circle" id="scoreCircle">
                <div>
                    <div id="scorePercentage"></div>
                    <div style="font-size: 1rem;">النتيجة</div>
                </div>
            </div>

            <div class="results-summary">
                <div class="result-card">
                    <h4>الإجابات الصحيحة</h4>
                    <div class="number" id="correctCount"></div>
                </div>
                <div class="result-card">
                    <h4>الإجابات الخاطئة</h4>
                    <div class="number" id="wrongCount"></div>
                </div>
                <div class="result-card">
                    <h4>الزمن الإجمالي</h4>
                    <div class="number" id="totalTime"></div>
                </div>
            </div>

            <div class="wrong-answers" id="wrongAnswersSection">
                <h3>الأسئلة الخاطئة:</h3>
                <div id="wrongAnswersList"></div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="restartQuiz()">إعادة الاختبار</button>
            </div>
        </div>
    </div>

    <div class="result-overlay" id="resultOverlay">
        <div class="result-popup" id="resultPopup">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-text" id="resultText"></div>
            <div class="explanation" id="explanation" style="display: none;"></div>
        </div>
    </div>
    
    <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="wrong.mp3" preload="auto"></audio>

       <script>
        const questions = [
            {"id":1,"question":"الشكل يوضح إحدى الخلايا المتواجدة في النباتات، ما الوظيفة التي تقوم بها؟","choices":["الدعامة","البناء الضوئي","تخزين الغذاء","النقل"],"answerIndex":1,"explain":"البلاستيدات الخضراء مسؤولة عن عملية البناء الضوئي", "image": "q1.jpeg"},
            {"id":2,"question":"من أمثلة مملكة الطلائعيات:","choices":["البراميسيوم","عفن الخبز","البنسليوم","الخميرة"],"answerIndex":0,"explain":"البراميسيوم من الطلائعيات الشبيهة بالحيوانات", "image": null},
            {"id":3,"question":"الضفادع والسحالي تنتمي إلى طائفتين مختلفتين ما هما على الترتيب؟","choices":["البرمائيات-الزواحف","الزواحف-الثدييات","البرمائيات-الثدييات","الزواحف-البرمائيات"],"answerIndex":0,"explain":"الضفادع من البرمائيات والسحالي من الزواحف", "image": null},
            {"id":4,"question":"تتميز مملكة الفطريات عن مملكة النباتات بأنها:","choices":["تمتلك جدار خلوي يحيط بخلاياها","تحصل على غذائها من كائنات أخرى","لا تستطيع الحركة من مكان لآخر","ليس لها أعضاء حس حقيقية"],"answerIndex":1,"explain":"الفطريات محللة تحصل على غذائها من الكائنات الأخرى", "image": null},
            {"id":5,"question":"أي مما يلي يمثل عدد الطوائف في مجموعة الفقاريات؟","choices":["5","6","7","8"],"answerIndex":0,"explain":"الفقاريات تضم 5 طوائف: الأسماك والبرمائيات والزواحف والطيور والثدييات", "image": null},
            {"id":6,"question":"عفن الخبز أحد المخلوقات الحية الدقيقة فإلى أي المجموعات التالية ينتمي؟","choices":["البكتيريا","الفيروسات","الطلائعيات","الفطريات"],"answerIndex":3,"explain":"عفن الخبز من الفطريات", "image": null},
            {"id":7,"question":"أي من التفسيرات التالية يبين كيفية وصول الماء من التربة إلى الأوراق في الأشجار العالية:","choices":["سيقان النبات بها خلايا الكامبيوم","جذور النبات تدفع الماء لأعلى","ساق النبات مغطى بطبقة شمعية","عملية النّتح تسبب سحب الماء لأعلى"],"answerIndex":3,"explain":"النتح يخلق ضغطاً سالباً يساعد في سحب الماء لأعلى", "image": null},
            {"id":8,"question":"أي مما يلي يصنف من أشباه النباتات ويتبع الطلائعيات؟","choices":["الصنوبر","الطحالب الحمراء","الأميبا","العفن الغروي"],"answerIndex":1,"explain":"الطحالب الحمراء من أشباه النباتات في مملكة الطلائعيات", "image": null},
            {"id":9,"question":"الخنفساء والحلزون تنتميان لنفس المجموعة وذلك لأنهما يتشاركان في:","choices":["درجة حرارتها ثابتة","إرضاع الصغار","الشعر الكثيف","عدم وجود عمود فقري"],"answerIndex":3,"explain":"كلاهما من اللافقاريات", "image": null},
            {"id":10,"question":"تمتص النباتات الطاقة من ضوء الشمس وتتفاعل مع مادة الكلوروفيل الموجودة في:","choices":["البلاستيدات الخضراء","الميتوكندريا","الفجوة العصارية","النواة"],"answerIndex":0,"explain":"الكلوروفيل موجود في البلاستيدات الخضراء", "image": null},
            {"id":11,"question":"لا تصنف الفيروسات ضمن الممالك الست لأنها:","choices":["تتكاثر لا جنسياً","لا تقوم بعمليات الحياة الأساسية","تسبب الأمراض","تنتقل بطرق كثيرة"],"answerIndex":1,"explain":"الفيروسات لا تقوم بعمليات الحياة الأساسية بمفردها", "image": null},
            {"id":12,"question":"تمتاز الحزازيات بقصر طولها لأنها:","choices":["لا تحتوي على أغصان","ليس لها أوراق","بلا أوعية نقل","توجد بها الثمار"],"answerIndex":2,"explain":"عدم وجود أوعية النقل يحد من نمو الحزازيات", "image": null},
            {"id":13,"question":"ما الصفة المشتركة بين مملكة البدائيات ومملكة البكتيريا؟","choices":["تعيشان في درجات الحرارة المرتفعة فقط","مخلوقات حية عديدة الخلايا","كلاهما ضار ويسبب العديد من الأمراض","تفتقر أجسامها إلى الميتوكندريا"],"answerIndex":3,"explain":"كلاهما يفتقر للميتوكندريا", "image": null},

            {"id":18,"question":"أي مما يأتي يصف التكاثر في حيوان الهيدرا الموضح في الصورة؟","choices":["تكاثر لا جنسي-تبرعم","تكاثر جنسي-تبرعم","تكاثر لا جنسي-انشطار","تكاثر جنسي-تجدد"],"answerIndex":0,"explain":"الهيدرا تتكاثر لا جنسياً بالتبرعم", "image": "q18.png"},
            {"id":19,"question":"أي الحيوانات الآتية تصنف ضمن فصيلة واحدة؟","choices":["سمكة-روبيان-حوت","كلب-قطة-سحلية","عنكبوت-فأر-ضفدع","حمار-حصان-حمار وحشي"],"answerIndex":3,"explain":"الحمار والحصان وحمار الوحشي من نفس الفصيلة", "image": null},
            {"id":20,"question":"يحتاج النبات إلى السكر الناتج عن عملية البناء الضوئي. التركيب المسؤول عن نقله داخل النبات؟","choices":["اللحاء","القشرة","الخشب","الكامبيوم"],"answerIndex":0,"explain":"اللحاء مسؤول عن نقل السكر في النباتات", "image": null},

{"id":500,"question":"يوضح الجدول أدناه إجابات أربعة طلاب عن وظائف بعض التراكيب الحية، أي الطلاب استطاع كتابة التركيب الخلوي الصحيح امام جميع الوظائف؟","choices":["محمد","فيصل","خالد","سالم"],"answerIndex":1,"explain":"","image":"q500.png"}
 ];

        // ... (The rest of the JavaScript code remains the same) ...

        // متغيرات الاختبار
        let currentQuestionIndex, score, timeLeft, timer, startTime, answers;
        
        // عناصر DOM
        let startScreen, quizScreen, resultsScreen, resultOverlay, totalQuestionsValue, questionCounter, progressFill, timerDisplay, questionNumber, questionText, choicesContainer, correctSound, wrongSound, questionContainer;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answers = [];
            startTime = Date.now();
            startScreen.style.display = 'none';
            resultsScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            clearInterval(timer);
            const question = questions[currentQuestionIndex];
            
            const questionContentContainer = document.getElementById('questionContainer');
            questionContentContainer.innerHTML = ''; 
            
            questionContentContainer.appendChild(questionNumber);
            questionContentContainer.appendChild(questionText);
            
            if (question.image) {
                const imgElement = document.createElement('img');
                imgElement.src = question.image;
                imgElement.className = 'question-image';
                questionContentContainer.insertBefore(imgElement, questionText);
            }

            questionCounter.textContent = `السؤال ${currentQuestionIndex + 1} من ${questions.length}`;
            questionNumber.textContent = `السؤال رقم ${currentQuestionIndex + 1}`;
            questionText.textContent = question.question;

            const progressPercent = ((currentQuestionIndex) / questions.length) * 100;
            progressFill.style.width = `${progressPercent}%`;

            choicesContainer.innerHTML = '';
            question.choices.forEach((choice, index) => {
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'choice';

                let choiceContent;
                if (question.choiceType === 'image') {
                    choiceContent = `<img src="${choice}" class="choice-image" alt="Choice ${index + 1}">`;
                } else {
                    choiceContent = `<span>${choice}</span>`;
                }
                
                choiceDiv.innerHTML = `
                    <div class="choice-letter">${String.fromCharCode(65 + index)}</div>
                    ${choiceContent}
                `;
                choiceDiv.addEventListener('click', () => selectChoice(index));
                choicesContainer.appendChild(choiceDiv);
            });
            
            timeLeft = 60;
            startTimer();
        }

        function selectChoice(choiceIndex) {
            const question = questions[currentQuestionIndex];
            const isCorrect = choiceIndex === question.answerIndex;
            
            answers.push({
                questionIndex: currentQuestionIndex,
                isCorrect: isCorrect
            });

            if (isCorrect) {
                score++;
                correctSound.play();
            } else {
                wrongSound.play();
            }

            const choices = document.querySelectorAll('.choice');
            choices.forEach(choice => choice.classList.add('disabled'));
            
            if (isCorrect) {
                choices[choiceIndex].classList.add('correct');
                showResultOverlay(true, question.explain);
            } else {
                choices[choiceIndex].classList.add('wrong');
                if (choices[question.answerIndex]) {
                    choices[question.answerIndex].classList.add('correct');
                }
                showResultOverlay(false, question.explain);
            }

            clearInterval(timer);

            setTimeout(() => {
                hideResultOverlay();
                nextQuestion();
            }, isCorrect ? 1500 : 5000);
        }

        function showResultOverlay(isCorrect, explanation) {
            const popup = document.getElementById('resultPopup');
            const icon = document.getElementById('resultIcon');
            const text = document.getElementById('resultText');
            const explanationDiv = document.getElementById('explanation');

            let correctChoiceText;
            const currentQ = questions[currentQuestionIndex];

            if (currentQ.choiceType === 'image') {
                correctChoiceText = `(الصورة ${String.fromCharCode(65 + currentQ.answerIndex)})`;
            } else {
                correctChoiceText = currentQ.choices[currentQ.answerIndex];
            }


            if (isCorrect) {
                popup.className = 'result-popup correct';
                icon.textContent = '✓';
                text.textContent = 'إجابة صحيحة!';
                if (explanation && explanation.trim() !== "") {
                    explanationDiv.style.display = 'block';
                    explanationDiv.textContent = explanation;
                } else {
                    explanationDiv.style.display = 'none';
                }
            } else {
                popup.className = 'result-popup wrong';
                icon.textContent = '✗';
                text.textContent = 'إجابة خاطئة. الصحيحة: ' + correctChoiceText;
                if (explanation && explanation.trim() !== "") {
                    explanationDiv.style.display = 'block';
                    explanationDiv.textContent = explanation;
                } else {
                    explanationDiv.style.display = 'none';
                }
            }
            resultOverlay.style.display = 'flex';
        }

        function hideResultOverlay() {
            resultOverlay.style.display = 'none';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function skipQuestion() {
            answers.push({ questionIndex: currentQuestionIndex, isCorrect: false });
            clearInterval(timer);
            nextQuestion();
        }

        function startTimer() {
            timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `01:00`;
            timerDisplay.classList.remove('warning');
            
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                    return;
                }
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (timeLeft <= 10) {
                    timerDisplay.classList.add('warning');
                }
            }, 1000);
        }

        function timeUp() {
            wrongSound.play();
            const question = questions[currentQuestionIndex];
            answers.push({ questionIndex: currentQuestionIndex, isCorrect: false });

            const choices = document.querySelectorAll('.choice');
            choices.forEach(choice => choice.classList.add('disabled'));
            if (choices[question.answerIndex]) {
                choices[question.answerIndex].classList.add('correct');
            }

            showResultOverlay(false, 'انتهى الوقت. ' + (question.explain || ''));

            setTimeout(() => {
                hideResultOverlay();
                nextQuestion();
            }, 3000);
        }

        function showResults() {
            quizScreen.style.display = 'none';
            resultsScreen.style.display = 'block';

            const totalTime = Date.now() - startTime;
            const correctAnswers = answers.filter(a => a.isCorrect).length;
            const percentage = questions.length > 0 ? Math.round((correctAnswers / questions.length) * 100) : 0;

            document.getElementById('scorePercentage').textContent = `${percentage}%`;
            document.getElementById('correctCount').textContent = correctAnswers.toString();
            document.getElementById('wrongCount').textContent = (questions.length - correctAnswers).toString();
            document.getElementById('totalTime').textContent = formatTime(totalTime);

            displayWrongAnswers();
        }

        function displayWrongAnswers() {
            const wrongAnswersSection = document.getElementById('wrongAnswersSection');
            const wrongAnswersList = document.getElementById('wrongAnswersList');
            const wrongOnly = answers.filter(a => !a.isCorrect);

            if (wrongOnly.length === 0) {
                wrongAnswersSection.style.display = 'none';
                return;
            } else {
                wrongAnswersSection.style.display = 'block';
            }
            
            wrongAnswersList.innerHTML = '';
            wrongOnly.forEach(answer => {
                const question = questions[answer.questionIndex];
                if (!question) return;
                const div = document.createElement('div');
                div.className = 'wrong-answer-item';
                
                let correctDisplay = question.choices[question.answerIndex];
                if(question.choiceType === 'image') {
                    correctDisplay = `(الصورة ${String.fromCharCode(65 + question.answerIndex)})`;
                }

                div.innerHTML = `
                    <div class="question">السؤال ${answer.questionIndex + 1}: ${question.question}</div>
                    <div class="correct-answer">الإجابة الصحيحة: ${correctDisplay}</div>
                    ${question.explain ? `<div class="explanation">${question.explain}</div>` : ''}
                `;
                wrongAnswersList.appendChild(div);
            });
        }
        
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function restartQuiz() {
            startQuiz();
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Assign DOM elements
            startScreen = document.getElementById('startScreen');
            quizScreen = document.getElementById('quizScreen');
            resultsScreen = document.getElementById('resultsScreen');
            resultOverlay = document.getElementById('resultOverlay');
            totalQuestionsValue = document.getElementById('totalQuestionsValue');
            questionCounter = document.getElementById('questionCounter');
            progressFill = document.getElementById('progressFill');
            questionNumber = document.getElementById('questionNumber');
            questionText = document.getElementById('questionText');
            choicesContainer = document.getElementById('choicesContainer');
            correctSound = document.getElementById('correctSound');
            wrongSound = document.getElementById('wrongSound');
            questionContainer = document.getElementById('questionContainer');
            
            // Update question count on start screen
            totalQuestionsValue.textContent = `${questions.length} سؤال`;
            
            // Attach event listeners
            document.getElementById('startButton').addEventListener('click', startQuiz);
            
            resultOverlay.addEventListener('click', function(e) {
                if (e.target === resultOverlay) {
                    hideResultOverlay();
                }
            });
        });
    </script>
</body>
</html>
